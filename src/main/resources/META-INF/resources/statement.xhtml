<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Выписка</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" />
</h:head>

<h:body>
    <h:form prependId="false">
        <p:panel header="Выписка успешно сформирована">
            <h:panelGrid columns="2" cellpadding="4">
                <p:outputLabel value="Пациент: "/>
                <p:outputLabel id="patient" value="#{patientService.patientData}"/>

                <p:outputLabel value="Краткое описание: "/>
                <p:outputLabel id="title" value="#{statementService.statement.title}"/>

                <p:outputLabel value="Жалоба клиента: "/>
                <p:outputLabel id="patientClient" value="#{statementService.statement.patientComplaint}"/>

                <p:outputLabel value="Заключение: "/>
                <p:outputLabel id="conclusion" value="#{statementService.statement.conclusion}"/>

                <p:commandButton value="OK" action="#{statementService.reset}" ajax="false" />
            </h:panelGrid>
        </p:panel>
    </h:form>
</h:body>
</html>
